<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Palindrome Checker</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Is it a Palindrome?</h1>
      <fieldset>
        <legend>Enter text to see if it is a palindrome</legend>
        <input id="text-input" type="text" placeholder="Enter text here" required>
        <button id="check-btn">Check</button>
        <p id="result"></p>
      </fieldset>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
